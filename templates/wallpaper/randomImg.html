{% extends "model.html" %}
{% load static %}
{% load imgHtml %}
{% block title %}
    <title>壁纸网站</title>
    <link rel="stylesheet" href="{% static 'css/wallpaper/randomImg.css' %}">
    <script defer="defer" src="{% static 'js/wallpaper/random.js' %}"></script>
{% endblock %}
{% block main %}
    <div class="main">
    {% for size,url in manyImg %}
        {{ url| imgHtml:size }}
        {% empty %}
        <h3>暂无图片，请稍后再进行继续操作</h3>
    {% endfor %}
    </div>
{% endblock %}
