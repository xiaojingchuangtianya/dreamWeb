<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>

    <input id="room-name-input" type="text" size="100" placeholder="请输入你的房间号，数字和英文字母组成"><br>
    <input id="room-name-submit" type="button" value="进入房间" onclick="goVideo()">

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                goVideo()
            }
        };
        function goVideo() {
            var roomName=document.getElementById("room-name-input").value;
            var userName='{{ request.user }}';
            window.location.pathname="video/room/"+roomName+"/"+userName;
        }

    </script>
</body>
</html>
